<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banepa_Go_Station</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Image Section -->
  <section class="w-full max-w-3xl text-center p-6">
    <img src="Banepa.png" 
         alt="Sample Image" 
         class="mx-auto rounded-2xl shadow-lg mb-6">
  </section>

  <!-- Paragraph Section -->
  <section class="w-full max-w-2xl text-center p-4">
    <p class="text-gray-700 text-lg leading-relaxed">
     Banepa Go Station is located at Narayan Oil, Janagal, Towards Banepa, 50 Meters after the bridge.
    </p>
  </section>

  <!-- Google Map Section -->
  <section class="w-full max-w-4xl p-6">
    <div class="aspect-w-16 aspect-h-9">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3359.854081622006!2d85.50539507525096!3d27.63223997622566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjfCsDM3JzU2LjEiTiA4NcKwMzAnMjguNyJF!5e1!3m2!1sen!2snp!4v1755837358348!5m2!1sen!2snp" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        class="rounded-2xl shadow-md">
      </iframe>
    </div>
  </section>
<footer>
<div class="border-t border-gray-700 mt-8 pt-8 text-center">
